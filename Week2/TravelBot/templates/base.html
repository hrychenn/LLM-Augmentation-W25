<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}TravelBot{% endblock %}</title>
    <style>
      /* General Styling */
      body {
        font-family: 'Verdana', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
      }

      header {
        background-color: #4caf50;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid #3e8e41;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      header p {
        font-size: 1.2em;
      }

      main {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      h2 {
        border-left: 5px solid #4caf50;
        padding-left: 10px;
        color: #4caf50;
      }

      form {
        margin: 20px 0;
        padding: 15px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="date"],
      button {
        display: block;
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px auto;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      
      button {
        margin: 5px 0;
        padding: 10px 15px;
        background: #4caf50;
        color: #fff;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #45a049;
      }

      button.clear {
        background: #d9534f;
      }

      button.clear:hover {
        background: #c9302c;
      }

      .summary-container {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .summary-container h3 {
        border-bottom: 2px solid #4caf50;
        padding-bottom: 5px;
      }

      .activity-list {
        list-style: square;
        padding-left: 20px;
      }

      .error {
        color: red;
        font-weight: bold;
        background-color: #f9d6d5;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
      }

      label {
        font-weight: bold;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      pre {
        font-family: 'Courier New', Courier, monospace;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>TravelBot</h1>
      <p>Your personal travel assistant.</p>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
